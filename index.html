<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Invitation</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
</head>
<body>
  <!-- Swiper Container -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      
      <!-- Slide 1: Language Selection -->
      <div class="swiper-slide">
        <div class="card">
          <h1 id="welcome-text">Welcome to Our Wedding!</h1>
          <p id="select-text">Please select your preferred language:</p>
          <button onclick="selectLanguage('en')">English</button>
          <button onclick="selectLanguage('ar')">العربية</button>
        </div>
      </div>
      
      <!-- Slide 2: RSVP -->
      <div class="swiper-slide">
        <div class="card">
          <h2 id="rsvp-title">RSVP</h2>
          <form>
            <input type="text" id="name-placeholder" placeholder="Your Name" required>
            <input type="number" id="guests-placeholder" placeholder="Number of Guests" required>
            <button type="submit" id="submit-btn">Submit</button>
          </form>
        </div>
      </div>

      <!-- Slide 3: Gift Information -->
      <div class="swiper-slide">
        <div class="card">
          <h2 id="gift-title">Gift Contributions</h2>
          <p id="gift-message">We appreciate your generosity! You can deposit your gifts at:</p>
          <p><strong>IBAN:</strong> DE12345678901234567890</p>
          <p><strong>BIC:</strong> ABCDDEFF</p>
        </div>
      </div>

    </div>

    <!-- Pagination (Dots for Navigation) -->
    <div class="swiper-pagination"></div>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
